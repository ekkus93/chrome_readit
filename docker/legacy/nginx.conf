user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 5002;

        # Handle CORS preflight for browser PNA globally for API routes
        location /api/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type';
                add_header 'Access-Control-Allow-Private-Network' 'true';
                return 204;
            }

            # Proxy API requests to the TTS application service.
            # The upstream host should be the service name used in docker-compose
            # for the TTS app (commonly `tts-app` or `coqui-local`). If your
            # compose file uses a different service name, update this accordingly.
            proxy_pass http://tts-app:8000;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            add_header 'Access-Control-Allow-Private-Network' 'true' always;
        }

        # Keep a fallback root proxy so other paths are routed too. This
        # ensures requests to /api/tts and /api/tts/play will be proxied above,
        # while other requests continue to be forwarded to the same upstream.
        location / {
            proxy_pass http://tts-app:8000;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
        }
    }
}
