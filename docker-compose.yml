version: '3.8'
services:
  coqui-tts:
    image: ghcr.io/coqui-ai/tts-cpu:latest
    container_name: coqui-tts
    # Expose the Coqui TTS HTTP server (default 5002)
    ports:
      - "5002:5002"
    # Optional: bind to host network if you prefer host-level discovery
    # network_mode: host
    # You can override the command to start different models. Example below
    # demonstrates starting the server and listening on 0.0.0.0:5002
    command: ["python3", "TTS/server/server.py", "--model_name", "tts_models/en/vctk/vits", "--host", "0.0.0.0", "--port", "5002"]
    restart: unless-stopped
